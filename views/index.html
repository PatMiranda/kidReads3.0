<!--THEME BUTTON SCRIPT   -->
<!--************************************************************************************************************************    -->

<script type="text/javascript">

    $("#defaultDisplay").on("click", function () {
        $("#landing").css("display", "block");
        $("#fantasy").css("display", "none");
        $("#space").css("display", "none");
        $("#jungle").css("display", "none");
        $("#dragons").css("display", "none");
    });

    $("#fanDisplay").on("click", function () {
        $("#landing").css("display", "none");
        $("#fantasy").css("display", "block");
        $("#space").css("display", "none");
        $("#jungle").css("display", "none");
        $("#dragons").css("display", "none");
    });

    $("#spaceDisplay").on("click", function () {
        $("#landing").css("display", "none");
        $("#fantasy").css("display", "none");
        $("#space").css("display", "block");
        $("#jungle").css("display", "none");
        $("#dragons").css("display", "none");
    });

    //***************************************************************/
    $(document).ready(function() {
    //***************************************************************/

        $.get("/api/getchildid/" + sessionStorage.parentId, function(data) {
            var theme = data.SiteTheme;

            if (theme === "Forest") {
                $("#landing").css("display", "block");
                $("#fantasy").css("display", "none");
                $("#space").css("display", "none");
                $("#jungle").css("display", "none");
                $("#dragons").css("display", "none");
            }
            if (theme === "Space") {
                $("#landing").css("display", "none");
                $("#fantasy").css("display", "none");
                $("#space").css("display", "block");
                $("#jungle").css("display", "none");
                $("#dragons").css("display", "none");
            }
            if (theme === "Fantasy") {
                $("#landing").css("display", "none");
                $("#fantasy").css("display", "block");
                $("#space").css("display", "none");
                $("#jungle").css("display", "none");
                $("#dragons").css("display", "none");
            }
        });
    });
</script>
