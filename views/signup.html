<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KidReads 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- custom font -->
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <!-- images used in navigation -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css" />
    <!-- <link rel="stylesheet" href="css/wickedcss.min.css"> -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" /> -->
    <script src="javascript/main.js"></script>
    <style>
        body {
            background-color: #34e2ce;
        }
        .container {
            padding-top: 50px;
        }
        .form {
            background-color: white;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="form jumbotron">

        <h1><span class="fa fa-sign-in"></span>Signup</h1>

        <hr>

        <!-- SIGNUP FORM -->

        <form action="/signup" method="post">
            <div class="row">
                <div class="col-md-6">

                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input name="firstname" class="form-control" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input name="lastname" class="form-control" type="text" />
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="text-center">           
                                <div class="input-group">
                                    <input type="password" class="form-control pwd">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default reveal" type="button"><i class="fas fa-eye-slash"></i></button>
                                    </span>          
                                </div>
                            </div>  
                        </div>
                    </div>
            
                    <div class="col-md-6">
            
                        <div class="form-group">
                            <label for="AddressStreet1">Street Address</label>
                            <input name="AddressStreet1" class="form-control" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="AddressCity">City</label>
                            <input name="AddressCity" class="form-control" type="text" />
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" class="form-control" name="AddressState">
                        </div>
                        <div class="form-group">
                            <label>Zip</label>
                            <input type="AddressZip" class="form-control" name="AddressZip">
                        </div>
                    </div>
                </div>
            <button type="submit" class="btn btn-warning btn-lg" id="signup">Signup</button>
        </form>
        
        <hr>
        
        <p>Already have an account? <a href="/login">Login</a></p>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- for the button that reveals password -->
<script>
    $(".reveal").on('click',function() {
        var $pwd = $(".pwd");
        if ($pwd.attr('type') === 'password') {
            $pwd.attr('type', 'text');
        } else {
            $pwd.attr('type', 'password');
        }
    });
</script>

</body>
</html>

<script>
//***************************************************************/
$("#signup").on("click", function () {
//***************************************************************/

    sessionStorage.kr_email = $("#email").val()
})
</script>
